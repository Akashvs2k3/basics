<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["apple","orange","banana"]
        document.write( fruits )

        function rev(){
            document.write( fruits.reverse() )
        }
    </script>
    <button onclick="rev()">Reverse</button>
</body>
</html>
