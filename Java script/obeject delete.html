<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var emp={id : 101 , name : "akash"}
          document.write(emp.id+" "+emp.name)
         
          function del(){
            delete emp.id
            document.write(emp.id+" "+emp.name)
          }
    </script>
    <button onclick="del()">Delete</button>
</body>
</html>
