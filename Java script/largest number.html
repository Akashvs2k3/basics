<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=window.prompt("enter 1st number")
        let num2=window.prompt("enter 2nd number")
        let num3=window.prompt("enter 3rd number")

        if (num1 > num2  && num1 > num3) {
            document.write(`${num1} is largest number`)
        }
        if (num2 > num1  && num2 > num3) {
            document.write(`${num2} is largest number`)
        }
        if (num3 > num1  && num3 > num2) {
            document.write(`${num3} is largest number`)
        }
        if (num1 == num2 && num1 == num3) {
            document.write("All are equal")
        }
    </script>
</body>
</html>
