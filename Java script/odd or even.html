<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
      let input=window.prompt("Enter your number")
      let num= (input % 2)
       if (num == 0) {
        document.write(`${input} is even`)
        
       } else {
        document.write(`${input} is odd`)
        
       }
        
    </script>
</body>
</html>
